<!DOCTYPE html>

                        </div>

                <button class="px-4 py-2 bg-white dark:bg-gray-800 text-gray-500 dark:text-gray-400 rounded-lg shadow hover:bg-gray-50 dark:hover:bg-gray-700 disabled:opacity-50 transition-colors duration-200" disabled>
                    Previous

                <div class="flex items-center gap-1">
